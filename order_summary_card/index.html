<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="container">
    <div class="col">
      <img class="hero__img" src="images/illustration-hero.svg" alt="dancing hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on<br> any
        device anywhere you like!</p>
      <div class="row price">
        <img src="images/icon-music.svg" alt="music sign">
        <div class="price__opt">
          <p><span>Annual Plan</span></p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </section>  
</body>
</html>
